name: Upload Dataset to Hugging Face

on:
  # הפעלה אוטומטית כאשר יש push לענף הראשי שמשנה קבצים בתיקיית הפלט
  push:
    branches:
      - main
    paths:
      - 'output_dataset/**'
      - 'upload_directory_to_hf.py'
  
  # הפעלה ידנית דרך ממשק ה-Actions ב-GitHub
  workflow_dispatch:

env:
  # הגדר כאן את שם ריפו הדאטהסט שלך ב-Hugging Face
  HF_DATASET_REPO_ID: "nhlocal/otzar-hatorah"
  # שם התיקייה המקומית שמכילה את קבצי הדאטהסט
  LOCAL_DATASET_DIR: "output_dataset"

jobs:
  upload-dataset:
    runs-on: ubuntu-latest
    steps:
      # שלב 1: שכפול הריפו עם תמיכה מלאה ב-Git LFS
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # שלב 2: הגדרת סביבת פייתון
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # שלב 3: התקנת הספריות הנדרשות להעלאה ועיבוד מטא-דאטה
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub

      # שלב 4: הרצת סקריפט ההעלאה
      - name: Run upload script
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          python upload_directory_to_hf.py \
            --repo-id ${{ env.HF_DATASET_REPO_ID }} \
            --local-dir ${{ env.LOCAL_DATASET_DIR }}